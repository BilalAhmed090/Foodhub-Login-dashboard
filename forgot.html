<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub - Password Recovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Auth Container */
        .auth-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 10;
        }

        /* Header */
        .auth-header {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            padding: 25px;
            text-align: center;
            color: white;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        /* Form Styles */
        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff416c;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff416c;
            text-decoration: none;
        }

        /* Step Containers */
        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Code Input Styles */
        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .code-input {
            width: 15%;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #eee;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-hamburger"></i>
                <h1 id="step-title">Password Recovery</h1>
            </div>
            <p id="step-description">Enter your email to reset your password</p>
        </div>

        <div class="auth-form">
            <!-- Step 1: Email Entry -->
            <div class="step active" id="step1">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com">
                </div>

                <button id="send-code-btn" class="btn">Send Verification Code</button>
                <a href="index.html" class="back-link">Back to Login</a>
            </div>

            <!-- Step 2: Code Verification -->
            <div class="step" id="step2">
                <div class="form-group">
                    <p style="text-align: center; margin-bottom: 15px;">Enter the 6-digit code sent to your email</p>
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" data-index="0">
                        <input type="text" class="code-input" maxlength="1" data-index="1">
                        <input type="text" class="code-input" maxlength="1" data-index="2">
                        <input type="text" class="code-input" maxlength="1" data-index="3">
                        <input type="text" class="code-input" maxlength="1" data-index="4">
                        <input type="text" class="code-input" maxlength="1" data-index="5">
                    </div>
                </div>

                <button id="verify-code-btn" class="btn">Verify Code</button>
                <a href="#" id="resend-code" class="back-link">Resend Code</a>
            </div>

            <!-- Step 3: New Password -->
            <div class="step" id="step3">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="new-password" class="form-control" placeholder="New password">
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="confirm-password" class="form-control"
                        placeholder="Confirm new password">
                </div>

                <button id="reset-password-btn" class="btn">Reset Password</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            email: '',
            resetCode: ''
        };

        // DOM Elements
        const stepTitle = document.getElementById('step-title');
        const stepDescription = document.getElementById('step-description');
        const steps = document.querySelectorAll('.step');

        // Step 1: Send Verification Code
        document.getElementById('send-code-btn').addEventListener('click', function () {
            const email = document.getElementById('email').value;

            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            // Generate a random 6-digit code
            state.resetCode = Math.floor(100000 + Math.random() * 900000).toString();
            state.email = email;

            // In a real app, you would send this code to the user's email
            // For this demo, we'll just show an alert
            alert(`Verification code sent to ${email}\n(Code: ${state.resetCode} - this would be emailed in a real app)`);

            // Move to step 2
            showStep(2);
            stepTitle.textContent = 'Verify Your Code';
            stepDescription.textContent = 'Enter the 6-digit code sent to your email';

            // Focus first code input
            document.querySelector('.code-input').focus();
        });

        // Step 2: Code Verification
        // Handle code input auto-focus
        const codeInputs = document.querySelectorAll('.code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function () {
                if (this.value.length === 1 && index < 5) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        document.getElementById('verify-code-btn').addEventListener('click', function () {
            let enteredCode = '';
            codeInputs.forEach(input => {
                enteredCode += input.value;
            });

            if (enteredCode.length !== 6) {
                alert('Please enter a complete 6-digit code');
                return;
            }

            if (enteredCode !== state.resetCode) {
                alert('Invalid verification code');
                return;
            }

            // Move to step 3
            showStep(3);
            stepTitle.textContent = 'Create New Password';
            stepDescription.textContent = 'Enter your new password below';
        });

        // Resend code
        document.getElementById('resend-code').addEventListener('click', function (e) {
            e.preventDefault();

            if (!state.email) {
                alert('No email found, please start the process again');
                showStep(1);
                return;
            }

            // Generate new code
            state.resetCode = Math.floor(100000 + Math.random() * 900000).toString();

            // In a real app, you would resend the email
            alert(`New verification code sent to ${state.email}\n(New code: ${state.resetCode})`);

            // Clear code inputs
            codeInputs.forEach(input => {
                input.value = '';
            });
            codeInputs[0].focus();
        });
        // Step 1: Send Verification Code
        document.getElementById('send-code-btn').addEventListener('click', function () {
            const email = document.getElementById('email').value;

            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            // Generate a random 6-digit code
            state.resetCode = Math.floor(100000 + Math.random() * 900000).toString();
            state.email = email;

            // Simulate sending the code by displaying it on screen
            const codeDisplay = document.createElement('div');
            codeDisplay.style.position = 'fixed';
            codeDisplay.style.bottom = '20px';
            codeDisplay.style.right = '20px';
            codeDisplay.style.background = 'white';
            codeDisplay.style.padding = '15px';
            codeDisplay.style.borderRadius = '10px';
            codeDisplay.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
            codeDisplay.style.zIndex = '1000';
            codeDisplay.innerHTML = `
        <p style="margin-bottom: 10px;"><strong>DEMO ONLY</strong></p>
        <p>Code sent to: ${email}</p>
        <p>Your verification code: <strong>${state.resetCode}</strong></p>
        <p style="font-size: 0.8em; color: #666;">(In a real app, this would be emailed)</p>
    `;
            document.body.appendChild(codeDisplay);

            // Remove the display after 30 seconds
            setTimeout(() => {
                codeDisplay.remove();
            }, 30000); 

            // Move to step 2
            showStep(2);
            stepTitle.textContent = 'Verify Your Code';
            stepDescription.textContent = 'Enter the 6-digit code sent to your email';

            // Focus first code input
            document.querySelector('.code-input').focus();
        });
        // Step 3: Password Reset
        document.getElementById('reset-password-btn').addEventListener('click', function () {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!newPassword || !confirmPassword) {
                alert('Please fill in both fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // In a real app, you would send the new password to your server
            alert('Password reset successfully! Redirecting to dashboard...');

            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });

        // Helper function to show steps
        function showStep(stepNumber) {
            steps.forEach((step, index) => {
                if (index === stepNumber - 1) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
